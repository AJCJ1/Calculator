<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="/markup.css" rel="stylesheet">
    <link href="/script.js" rel="script">
</head>
<body>
    
<!--This is the menu bar!-->

<div id="menuBar">
<h1>Handy Computer Calculator</h1>
</div>



<!--This houses the main Calculator!-->

<div id="calcHousingDiv">
<div id="CalcMainDiv">
    <div id="textBoxDiv">
        <input type="text" id="textBox">
    </div>
    <div id="symbolGridDiv">
    
        <button type="button" class="changeButton" id="add">+
        <button type="button" class="changeButton" id="subtract">-
        <button type="button" class="changeButton" id="multiply">X
        <button type="button" class="changeButton" id="divide">รท
        <button type="button" class="changeButton" id="equals">=
        <button type="button" class="changeButton" id="decimal">.
    </div>
    <div id="numberGridDiv">
        <button type="button" class="numberButton" id="ac">AC
        <button type="button" class="numberButton" id="fraction">+/-
        <button type="button" class="numberButton" id="percentage">%
        <button type="button" class="numberButton" id="0">0
        <button type="button" class="numberButton" id="1">1
        <button type="button" class="numberButton" id="2">2
        <button type="button" class="numberButton" id="3">3
        <button type="button" class="numberButton" id="4">4
        <button type="button" class="numberButton" id="5">5
        <button type="button" class="numberButton" id="6">6
        <button type="button" class="numberButton" id="7">7
        <button type="button" class="numberButton" id="8">8
        <button type="button" class="numberButton" id="9">9
    </div>

</div>
</div>




</body>
</html>
